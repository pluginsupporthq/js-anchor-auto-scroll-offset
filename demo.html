<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scroll test</title>
</head>
<body>
	<div class="menu">
		<a href="#id1">Block 01</a>
		<a href="#id2">Block 02</a>
		<a href="#id3">Block 03</a>
		<a href="#id4">Block 04</a>
		<a href="#id5">Block 05</a>
	</div>
		

	<div class="block" id="id1">Block 01</div>
	<div class="block" id="id2">Block 02</div>
	<div class="block" id="id3">Block 03</div>
	<div class="block" id="id4">Block 04</div>
	<div class="block" id="id5">Block 05</div>
	<style>
		.menu{
			position: fixed; 
			top: 0;
			right: 0; 
			z-index: 5;
			padding: 15px;
			background: #fff;
		}
		.block{
			position: relative;
			width: 100%;
			height: 500px;
			margin-top: 100px;
			background: #ccc;
			z-index: 1;
		}
		@media screen and (max-width: 600px) {
			.block{
				margin-top: 30px;
			}
		}

	</style>
	<script type="text/javascript" src="scroll.js" data-duration='400' data-padding='100' data-padding-sm='30' data-breakpoint='480'></script>
</body>
</html>
